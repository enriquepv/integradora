<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" th:href="@{/css/DatosDeContactoRC.css}">
</head>
<body>

<div th:replace="~{/fragments/header.html}"></div>

<div id="links">
    <a href="/login/datos_personales">Paso1</a>/
    <a href="/login/datos_de_contacto">Paso2</a>/
    <a href="/login/datos_de_cliente">Paso3</a>/
    <a href="/login/sumario_datos_cliente">Paso Final</a>
</div>


<main>
    <div class="content">
        <h2>Datos de contacto</h2>
        <form action="/login/datos_de_contacto" method="post" id="registroForm" th:object="${cliente}">
            <div class="form-group">
                <label for="telefonoMovil">Telefono movil <span class="required">*</span></label>
                <input type="text" th:field="*{telefonoMovil}" >
            </div>
            <div class="form-group">
                <label for="tipoVia">Tipo de via</label>
                <input type="text" th:field="*{direccion.tipoVia}" class="form-control">
            </div>
            <div class="form-group">
                <label for="numero">Numero</label>
                <input type="text" th:field="*{direccion.numero}" id="numero" class="form-control" >
            </div>
            <div class="form-group">
                <label for="portal">Portal</label>
                <input type="text" th:field="*{direccion.portal}" id="portal" class="form-control" >
            </div>
            <div class="form-group">
                <label for="planta">Planta</label>
                <input type="text" th:field="*{direccion.planta}" id="planta" class="form-control">
            </div>
            <div class="form-group">
                <label for="puerta">Puerta</label>
                <input type="text" th:field="*{direccion.puerta}" id="puerta" class="form-control">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" th:field="*{direccion.localidad}" id="localidad" class="form-control">
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" th:field="*{direccion.region}" id="region" class="form-control">
            </div>
            <div class="form-group">
                <label for="codigoPostal">CÃ³digo Postal</label>
                <input type="text" th:field="*{direccion.codigoPostal}" id="codigoPostal" class="form-control">
            </div>

            <input type="submit" value="Siguiente">
        </form>
        <a href="http://localhost:5173/loggedhome" id="saltar">Saltar paso y continuar</a>
    </div>
</main>

<div th:replace="~{/fragments/footer.html}"></div>


</body>
</html>
