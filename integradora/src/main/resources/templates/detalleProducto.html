<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Producto</title>
</head>
<body>
<h1>Detalle del Producto</h1>
<div>
    <p>ID: <span th:text="${producto.id}"></span></p>
    <p>Descripción: <span th:text="${producto.descripcion != null ? producto.descripcion : 'N/A'}"></span></p>
    <p>Precio: <span th:text="${producto.precio}"></span></p>
    <p>Categoría: <span th:text="${producto.categoria}"></span></p>
    <p>Materiales:
        <span th:each="material : ${producto.materiales}">
            <span th:text="${material}"></span><br/>
        </span>
    </p>
    <p>Dimensiones:
        <span th:each="dimension : ${producto.dimensiones}">
            <span th:text="${dimension.key} + ': ' + ${dimension.value}"></span><br/>
        </span>
    </p>
    <p>Campos Adicionales:
        <span th:each="campo : ${producto.camposAdicionales}">
            <span th:text="${campo.key} + ': ' + ${campo.value}"></span><br/>
        </span>
    </p>
</div>
<a href="/login/productos">Volver a la lista de productos</a>
</body>
</html>
